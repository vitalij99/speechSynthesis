<script defer src="options.js" type="module"></script>
<form id="optionsForm">
  <div>
    <label for="contentDivElem">
      <input name="contentDivElem" id="contentDivElem" />
      contentDivElem
    </label>
    <label for="nextPage">
      <input name="nextPage" id="nextPage" />
      nextPage
    </label>
  </div>
  <label for="rate">Rate</label
  ><input type="range" min="0.5" max="4" value="1" step="0.1" id="rate" />
  <div class="rate-value">1</div>
  <div class="clearfix"></div>

  <div>
    <label for="pitch">Pitch</label
    ><input type="range" min="0" max="4" value="1" step="0.1" id="pitch" />
    <div class="pitch-value">1</div>
    <div class="clearfix"></div>
  </div>
  <div>
    <label for="timer">timer hours</label
    ><input type="number" min="0" value="1" step="1" id="timer" />
    <div class="timer-value">1</div>
    <div class="clearfix"></div>
  </div>
  <select name="selectedOptions" id="selectedOptions"></select>
  <div>
    <a
      href="."
      style="display: block; font-size: larger"
      id="book"
      target="_blank"
    ></a>
  </div>
</form>
