<script defer src="options.js" type="module"></script>
<form id="optionsForm">
  <div>
    <label for="classDiv">
      <input name="classDiv" id="classDiv" />
      classDiv
    </label>
    <label for="classEnd">
      <input name="classEnd" id="classEnd" />
      classEnd
    </label>
  </div>
  <label for="rate">Rate</label
  ><input type="range" min="0.5" max="4" value="1" step="0.1" id="rate" />
  <div class="rate-value">1</div>
  <div class="clearfix"></div>

  <div>
    <label for="pitch">Pitch</label
    ><input type="range" min="0" max="4" value="1" step="0.1" id="pitch" />
    <div class="pitch-value">1</div>
    <div class="clearfix"></div>
  </div>
  <div>
    <label for="timer">timer hours</label
    ><input type="number" min="0" max="5" value="1" step="0.1" id="timer" />
    <div class="timer-value">1</div>
    <div class="clearfix"></div>
  </div>
  <select name="selectedOptions" id="selectedOptions"></select>
</form>
