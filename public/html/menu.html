<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/menu.css" />
  </head>
  <body>
    <form id="menuForm">
      <div>
        <p for="volume">Volume soud <output name="volumeValue">1</output></p>
        <input type="range" min="0" max="1" value="1" step="0.01" id="volume" />
      </div>
      <p for="rate">Rate <output name="rateValue">1</output></p>
      <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate" />
      <div>
        <p for="pitch">Pitch <output name="pitchValue">1</output></p>
        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch" />
      </div>

      <div>
        <p for="timer">
          Auto-timer minutes <output name="timerValue">1</output>
        </p>
        <div class="wrapp-timer">
          <input type="checkbox" id="timerCheckbox" />
          <input type="number" min="0" value="1" step="1" id="timer" />
        </div>
      </div>
      <select name="selectedOptions" id="selectedOptions"></select>
    </form>
    <script type="module" defer src="/js/menu.js" type="module"></script>
  </body>
</html>
