<!doctype html>
<head>
  <link rel="stylesheet" href="/css/options.css" />
</head>
<body>
  <form id="optionsForm">
    <iframe
      scrolling="no"
      src="./menu.html"
      width="100%"
      height="320px"
      frameborder="0"
    ></iframe>
    <div>
      <h3>Contents Div Elem</h3>
      <div>
        <label for="contentDivElem">
          <textarea
            type="text"
            name="contentDivElem"
            id="contentDivElem"
          ></textarea>
        </label>
      </div>
      <h3>Next page link</h3>
      <label for="nextPage">
        <textarea name="nextPage" id="nextPage"></textarea>
      </label>
    </div>
    <h3>Skip last paragraf</h3>
    <input type="number" min="0" value="1" step="1" id="lastParagraf" />
    <h3>Timeout to start ms</h3>
    <input type="number" value="1000" step="100" id="timeout" />
    <div>
      <a href="." class="link-book" id="book" target="_blank"></a>
    </div>
    <div id="styleParagraphs"></div>
  </form>
  <script type="module" defer src="../js/options.js" type="module"></script>
</body>
